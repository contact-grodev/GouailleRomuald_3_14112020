<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood!</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,900' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/54c1824395.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="flex container__center">
            <img class="logo" src="./img/ohmyfood@2x.svg" alt="ohmyfood">
        </div>
    </header>
    <!-- Barre de recherche -->
    <div class="flex container__center">
        <form action="" method="get">
            <i class="fas fa-map-marker-alt"></i>
            <input type="search" placeholder="Paris, Belleville"/>
        </form>
    </div>
    <section class="flex container__center">
        <div class="column">
            <h1>Réservez le menu qui vous convient</h1>
            <h2>Découvrez des restaurants d'exception, séléctionnés par nos soins.</h2>
            <div>
                <button>
                    Explorez nos restaurants
                </button>
            </div>
        </div>
    </section>
    <section>
        <div class="container__center">
            <header>
                <h1>
                    Fonctionnement
                </h1>
            </header>
            <ul>
                <li>
                    Choisissez un restaurant
                </li>
                <li>
                    Composez votre menu
                </li>
                <li>
                    Dégustez au restaurant
                </li>
            </ul>
        </div>
    </section>
    <section class="container__center">
        <h1>
            Restaurants
        </h1>
        <div>
            <img src="" alt="La palette du goût">
        </div>
        <div>
            <img src="" alt="La note enchantée">
        </div>
        <div>
            <img src="" alt="A la française">
        </div>
        <div>
            <img src="" alt="Le délice des sens">
        </div>
    </section>
    <footer>
        <header>
            <p>ohmyfood</p>
        </header>
        <span>
            <p>
                Proposer un restaurant
            </p>
            <p>
                Devenir partenaire
            </p>
            <p>
                Mentions légales
            </p>
            <p>
                Contact
            </p>
        </span>
    </footer>
</body>
</html>
